<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="dist/uix-kit.min.css" rel="stylesheet" />

    <style>
        body{ 
            padding: 50px;
        }
        
        .uix.form{
            width: 400px;
        }
    </style>
</head>
<body>

    <h4>Forms</h4>
    
    <form class="uix form">
        <div class="field">
            <input id="input1" class="uix input" type="text"/>
            <label for="input1">Your Name</label>
        </div>
        <div class="fields">
            <div class="field">
                <input id="input2" class="uix input" type="text"/>
                <label for="input2">Billing Address</label>
            </div>
            <div class="field">
                <input id="input3" class="uix input" type="text" />
                <label for="input3">Billing City</label>
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <input id="input4" class="uix input" type="text"/>
                <label for="input4">Billing Address</label>
            </div>
            <div class="field">
                <input id="input5" class="uix input" type="text"/>
                <label for="input5">Billing City</label>
            </div>
            <div class="field">
                <input id="input6" class="uix input" type="text"/>
                <label for="input6">Billing City</label>
            </div>
        </div>
        <div class="fields to-right">
            <button class="uix btn grey" onclick="openDialog()">Open Dialog</button>
        </div>
    </form>

    <h4>Dialog</h4>
    <button class="uix btn blue" onclick="openDialog()">Open Dialog</button>

    <h4>Buttons</h4>

    <button class="uix btn">Default</button>
    <button class="uix btn blue">Blue</button>
    <button class="uix btn red">Red</button>
    <button class="uix btn green">Green</button>

    <script src="dist/uix-kit.min.js"></script>
    <script>
        function openDialog(){
            Uix.dialog({
                title: 'Alterar senha',
                content: 'Tem certeza que deseja alterar a senha?',
                buttons: ['cancelar', 'enviar']
            });
        }

        function openModal(){
            Uix.dialog({
                title: 'Alterar senha',
                content: 'Tem certeza que deseja alterar a senha?',
                buttons: ['cancelar', 'enviar']
            });
        }
    </script>
</body>
</html>
